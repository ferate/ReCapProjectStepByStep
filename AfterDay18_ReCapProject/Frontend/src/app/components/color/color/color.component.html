<ul class="list-group">
    <li class="list-group-item text-center text-white bg-dark">COLORS</li>
    <li (click)="clearCurrentColor()" [class]="getAllColorClass()" routerLink="/cars">All Colors</li>
    <li (click)="setCurrentColor(color)" 
    routerLink="/cars/color/{{color.colorId}}"
    [class]="getCurrentColorClass(color)" *ngFor="let color of colors">{{color.colorName}}</li>    
</ul>
