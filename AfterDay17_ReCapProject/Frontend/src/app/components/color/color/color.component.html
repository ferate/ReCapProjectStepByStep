<table class="table table-danger table-striped">    
    <thead>
        <tr>
            <th>Id</th>
            <th>Color Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">   
            <td >{{color.colorId}}</td>   
            <td >{{color.colorName}}</td>   
        </tr>       
    </tbody>   
</table>
