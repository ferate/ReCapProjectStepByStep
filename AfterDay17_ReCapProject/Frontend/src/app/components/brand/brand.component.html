<table class="table table-success table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">   
            <td >{{brand.brandId}}</td>   
            <td >{{brand.brandName}}</td>   
        </tr>       
    </tbody>   
</table>
